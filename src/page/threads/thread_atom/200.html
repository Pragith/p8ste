<?xml version="1.0" encoding="utf-8"?>

<feed xmlns="http://www.w3.org/2005/Atom">

    <title>[{{ paste_title|escape }}] thread</title>
    <link href="{{ u_thread_self }}" rel="self" />
    <link href="{{ u_thread }}" />
    <id>{{ u_thread }}</id>
    <updated>{{ paste_posted_at }}</updated>
    <author>
        <name>{{ paste_username|escape }}</name>
    </author>

    {% for fork in forks %}
    <entry>
        <id>{{ fork.u}}</id>
        <title>{{ fork.title|escape }}</title>
        <published>{{ fork.published_at }}</published>
        <updated>{{ fork.updated_at }}</updated>
        <link rel="alternate">{{ fork.u }}</link>
        <author>
            <name>{{ fork.author_name }}</name>
        </author>
        <summary type="text">{{ fork.summary|escape }}</summary>
    </entry>
    {% endfor %}
</feed>
